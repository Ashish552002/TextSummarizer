<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px 18px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .summary-box {
            margin-top: 20px;
            padding: 15px;
            background: #eef5ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Summarizer Tool</h1>
        <form method="POST">
            <textarea name="article" placeholder="Paste your article here...">{{ input_text }}</textarea>
            <br>
            <button type="submit">Summarize</button>
        </form>

        {% if topic %}
        <div class="summary-box">
            <h2>üìå Topic:</h2>
            <p>{{ topic }}</p>
        </div>
        {% endif %}

        {% if crux %}
        <div class="summary-box">
            <h2>üí° Main Crux:</h2>
            <p>{{ crux }}</p>
        </div>
        {% endif %}

        {% if summary %}
        <div class="summary-box">
            <h2>üìñ Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
